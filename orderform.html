<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> Week Two SASS</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">

		<!--
			Do I work in src or dist?
			Newbies work in dist, smarty-pants gulp users work in src.
			Go here to learn more:
			https://stackoverflow.com/questions/23730882/what-is-the-role-of-src-and-dist-folders
		-->
		
	</head>
	<body>
			<header class="header">
				<h1>
					<a href="#">Soylutions</a>
				</h1>

				<ul class="nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a class="selected" href="#">Pricing</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</header>

			<div class="hero">
				<h2>
					Food for the enlighted soul whom don't enjoy food
				</h2>
			</div>
				<form class="col order">
					<h2>Order Now</h2>
						<label for="name">Name:</label>
						<input type="text" id="name" name="name">
						<label for="mail">E-mail:</label>
						<input type="email" id="mail" name="email">
						<label for="package_plan">Package Plan:</label>
							<select name="package_plan" id="package_plan">
								<option value="sample">Sample All The Things</option> 
								<option value="choice">Chooser's Choice</option>
								<option value="bulk">Bulk Up The Bass</option>
							</select>
						<label for="comments">Comments:</label>
						<textarea id="comments" name="comments"></textarea>
						<a href="" class="button submit" role="button">Submit</a>
				</form>



			</div>




		<script src="dist/js/main.js"></script>

	</body>
</html>
